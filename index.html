        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;

  <body>
    <div id="root">
      <!-- Critical above-the-fold content for immediate FCP -->
      <div id="loading-skeleton" class="min-h-screen bg-gradient-to-br from-white via-gray-50 to-blue-50/20">
        <div class="max-w-5xl mx-auto px-4 py-12">
          <!-- Hero Section -->
          <div class="hero-container text-center mb-12">
            <h1 class="hero-title text-6xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent leading-tight">
              Muuda oma elu
              <br />
              <span class="text-5xl">28 päevaga</span>
            </h1>
            <p class="hero-subtitle text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
              Personaalsed treeningkavad + ekspertide tugi. Tulemused garanteeritud.
            </p>
          </div>

          <!-- Subscription Cards Skeleton -->
          <div class="max-w-2xl mx-auto mb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="p-6 rounded-2xl border-2 border-gray-200 bg-white/80">
                <div class="text-center">
                  <div class="h-6 bg-gray-200 rounded mb-2 w-24 mx-auto animate-pulse"></div>
                  <div class="h-8 bg-gray-200 rounded mb-1 w-20 mx-auto animate-pulse"></div>
                  <div class="h-4 bg-gray-200 rounded mb-4 w-12 mx-auto animate-pulse"></div>
                  <div class="h-12 bg-blue-600 rounded-lg animate-pulse"></div>
                </div>
              </div>
              <div class="p-6 rounded-2xl border-2 border-blue-600 bg-blue-50/80 shadow-lg">
                <div class="text-center">
                  <div class="h-6 bg-gray-200 rounded mb-2 w-24 mx-auto animate-pulse"></div>
                  <div class="h-8 bg-gray-200 rounded mb-1 w-20 mx-auto animate-pulse"></div>
                  <div class="h-4 bg-gray-200 rounded mb-4 w-12 mx-auto animate-pulse"></div>
                  <div class="h-12 bg-blue-600 rounded-lg animate-pulse"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Login Form Skeleton -->
          <div class="max-w-md mx-auto">
            <div class="p-6 rounded-2xl border bg-white/80 shadow-sm">
              <div class="h-6 bg-gray-200 rounded mb-4 w-32 mx-auto animate-pulse"></div>
              <div class="space-y-4">
                <div class="h-10 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-10 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-12 bg-blue-600 rounded animate-pulse"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Hide skeleton once React loads
      let skeletonHidden = false;
      
      function hideSkeleton() {
        if (skeletonHidden) return;
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) {
          skeleton.style.display = 'none';
          skeletonHidden = true;
        }
      }
      
      // Multiple fallbacks to ensure skeleton is hidden
      window.addEventListener('DOMContentLoaded', function() {
        // Check periodically if React has mounted
        let checkCount = 0;
        const checkInterval = setInterval(function() {
          checkCount++;
          const reactRoot = document.querySelector('#root > div:not(#loading-skeleton)');
          if (reactRoot || checkCount > 50) { // Max 5 seconds
            hideSkeleton();
            clearInterval(checkInterval);
          }
        }, 100);
      });
      
      // Fallback: hide after 3 seconds regardless
      setTimeout(hideSkeleton, 3000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
